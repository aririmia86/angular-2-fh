<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h1>{{pelicula.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.title"
        class="img-thumbnail img-fluid"
      >
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{pelicula.overview}}</p>
      <h4>Frase c√©lebre</h4>
      <p>{{pelicula.tagline}}</p>
      <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:'.2-2'}}</span></p>
    </div>
  </div>
</div>
